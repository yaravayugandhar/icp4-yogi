<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Github Profile Finder</title>
</head>
<body>
    
    <!-- main container-->
    <div class="main_container">

        <!-- header container-->
        <header class="header_container">
            <img class="github_image" src="https://github.githubassets.com/images/modules/site/social-cards/github-social.png"/>
            <h1 class="header_heading"><span class="github_heading">GITHUB</span> <span class="profile_heading">Profile</span> 
                <span class="finder_heading">Finder</span></h1>
        </header>


        <!-- search box container-->
        <div class="search_container">
            <input type="text" class="search_box_ele" placeholder="Enter Github Username" id="inputSearchElement"/>
            <button class="search_button_ele" id="searchButtonElement">Search User</button>
        </div>

        <!-- user profile container-->
        <div class="user_profile_container">

            <!-- user account details -->
            <div class="user_account_details">

                <div class="image_button_container">
                    <div class="user_image_container">
                        <img class="user_image" id="userImageElement" src="https://www.clipartmax.com/png/middle/424-4240396_thinking-clip-art-confused-cartoon.png"/>
                    </div>

                    <!-- git hub button-->
                    <div class="github_button_container" id="githubButtonContainer">
                        <button class="github_button" id="githubButtonElement">
                            <a href="" class="githb_href" id="githubHrefAttribute" target="_blank">GITHUB</a>
                        </button>
                    </div>
                </div>

                <!-- user account information container -->
                <h1 class="user_not_found" id="userNotFound"></h1>

                
                <div class="user_account_information_container" id="userAccountInformationContainer">
                    
                    <div class="name_container">
                        <p class="user_name">UserName/login name : <span id="usernameElement">username</span></p>
                        <p class="full_name">Full name : <span id="fullNameElement">Full Name</span> </p>
                    </div>

                    <div class="count_info_container">
                        <p class="followers_info">Followers : <span id="followersInfoElement"> ? </span></p>
                        <p class="following_info">Following : <span id="followingInfoElement"> ? </span></p>
                    </div>
                </div>


            </div>

           
        </div>


    </div>

    <!-- link HTML and Javascript -->
<script src="index.js"></script>
</body>
</html>
